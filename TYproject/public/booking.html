<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-firestore-compat.js"></script>
    <script src="/scripts/booking.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="/assets/booking.css">
    <link rel="icon" type="image/png" href="assets/Images/tittle_logo.png">


    <style>
        
    </style>
</head>
<body>
    <header id="mainHeader">
        <div>
            <a href="home.html">
                <img src="logo1.png" alt="Snaplooks Logo" class="logo">
            </a>
        </div>
        <a href="salon_details.html" class="back-button">Back</a>
    </header>
    <div class="booking-container">
        <div class="left-section">
            <!-- Fieldset and legend for details -->
            <fieldset>
                <legend>Details</legend>
                <p><strong>Salon Name:</strong> <span id="salonName"></span></p>
                <p><strong>Services:</strong> <span id="selectedServices"></span></p>
                <p><strong>Total Amount:</strong> Rs <span id="totalAmount"></span></p>
                <p><strong>Full Name:</strong> <span id="fullName"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>Phone Number:</strong> <span id="phoneNumber"></span></p>
            </fieldset>
        </div>
    </div>

    <div class="right-section">
        <!-- Booking form -->
        <form id="bookingForm">
            <h1>Book Your Appointment</h1>
            <div class="form-group">
                <label for="appointmentDate">Select Date:</label>
                <input type="date" id="appointmentDate" name="appointmentDate" required>
            </div>            

            <div class="form-group">
                <label for="appointmentTime">Select Time:</label>
                <input type="time" id="appointmentTime" name="appointmentTime" required>
                <p class="salon-hours">Choose time between:<span id="salonHours"></span></p>
            </div>
            
            <button type="submit">Book Now</button>
            <div id="validationMessage"></div>
        </form>
    </div>

   

    <script>
        
    </script>
</body>
</html>
