<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom CSS styles -->
    <style>
        /* Add your custom styles here */
        /* Center the form vertically */
        body {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .login-form {
            width: 360px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2 class="text-center mb-4">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="signIn()">Sign In</button>
            <p class="text-center mt-3">
                Don't have an account? <a href="register.html">Register</a>
            </p>
        </form>
    </div>

    <!-- Firebase scripts and your JavaScript code -->
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth-compat.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBj1haaSvpv6SHe8PwX5wazT56DahPOKQQ",
            authDomain: "snaplooks-bd932.firebaseapp.com",
            databaseURL: "https://snaplooks-bd932-default-rtdb.firebaseio.com/",
            projectId: "snaplooks-bd932",
            storageBucket: "snaplooks-bd932.appspot.com",
            messagingSenderId: "680311673132",
            appId: "1:680311673132:web:5d55f0b0fe817b8ac39c89"
        };
        firebase.initializeApp(firebaseConfig);

        function signIn() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Successful login
                    var user = userCredential.user;
                    console.log('User authenticated:', user.uid);
                    // Redirect to profile page if user exists
                    window.location.href = "profile_salone.html";
                })
                .catch((error) => {
                    // Handle authentication error
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    console.error('Authentication error:', errorMessage);
                    
                    if (errorCode === 'auth/user-not-found') {
                        // Display a message if the user does not exist
                        alert("Account does not exist. Please register.");
                    } else {
                        // Other authentication errors
                        alert("Authentication failed. Please check your credentials.");
                    }
                });
        }
    </script>
</body>
</html>
