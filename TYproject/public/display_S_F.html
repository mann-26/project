function isSalonOpen(openTime, closeTime) {
    const now = new Date();
    const currentHour = now.getHours();
    const currentMinutes = now.getMinutes();
    const currentTime = currentHour + currentMinutes / 60;

    // Parse openTime and closeTime from HH:mm format
    const parseTime = (time) => {
        const [hours, minutes] = time.split(':').map(Number);
        return hours + minutes / 60;
    };

    const openTimeNumeric = parseTime(openTime);
    const closeTimeNumeric = parseTime(closeTime);

    return currentTime >= openTimeNumeric && currentTime <= closeTimeNumeric;
}
function calculateHaversineDistance(lat1, lon1, lat2, lon2) {
    const R = 6371; // Radius of the Earth in kilometers
    const dLat = toRadians(lat2 - lat1);
    const dLon = toRadians(lon2 - lon1);
    const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    const distance = R * c;
    return distance;
}

// Function to convert degrees to radians
function toRadians(degrees) {
    return degrees * (Math.PI / 180);
}

function displaySearchResultsWithDistance(searchInput, userLatitude, userLongitude) {

                var salonData = doc.data();

                // Check if the salon name or location contains the search input

                    var isOpen = isSalonOpen(salonData.openTime, salonData.closeTime);

                        userLatitude, userLongitude,
                        salonLatitude, salonLongitude
                    );

                        docId: doc.id,
                        salonData: salonData,
                        distance: distance,

                        var freelancerInfoDiv = document.createElement('div');
                        freelancerInfoDiv.classList.add('freelancer-info');

                        // Display the freelancer profile picture
                        var profilePictureElement = document.createElement('img');
                        profilePictureElement.src = freelancerData.freelancerDpImage;
                        profilePictureElement.alt = freelancerData.freelancerName;
                        profilePictureElement.classList.add('freelancer-profile-picture');
                        freelancerInfoDiv.appendChild(profilePictureElement);

                        // Create and append freelancer name with distance
                        var freelancerNameElement = document.createElement('h3');
                        freelancerNameElement.textContent = freelancerData.freelancerName + ' (' + freelancerItem.distance.toFixed(2) + ' km)';
                        freelancerInfoDiv.appendChild(freelancerNameElement);

                        var statusElement = document.createElement('p');
                        statusElement.textContent = 'Available'; // Adjust as needed based on freelancer status
                        statusElement.classList.add('open');
                        statusElement.classList.add('freelancer-status'); // Add a common class
                        freelancerInfoDiv.appendChild(statusElement);

                        // Create and append location
                        var locationElement = document.createElement('p');
                        locationElement.classList.add('location');
                        locationElement.textContent = freelancerData.location;
                        freelancerInfoDiv.appendChild(locationElement);

                        // Append freelancer info div to the list item
                        listItem.appendChild(freelancerInfoDiv);

                        // Add an event listener to the freelancer item
                        listItem.addEventListener('click', function () {
                            // Redirect to the freelancer details page and pass freelancer ID as a URL parameter
                            localStorage.setItem('selectedFreelancer', JSON.stringify(freelancerData));
                            window.location.href = 'freelancer_details.html?freelancerId=' + doc.id;
                        });

                        // Append the list item to the freelancer list
                        freelancerList.appendChild(listItem);
                    });

                    // Hide the loading container after data is loaded
                    loadingContainer.style.display = 'none';
                })
                .catch((error) => {
                    console.error("Error fetching freelancers: ", error);

                    // Hide the loading container in case of an error
                    loadingContainer.style.display = 'none';
                });
        }

        // Call the function to display freelancers
        displayFreelancers();
    </script>
