<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Booking</title>
    <link rel="icon" type="image/png" href="assets/Images/tittle_logo.png">
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="/assets/YourBookings.css">
    <script src="/scripts/YourBooking.js"></script>
</head>

<body>
    <header>
        <div>
            <img src="logo1.png" alt="Snaplooks Logo" class="logo">
        </div>
        <label for="statusFilter">Filter by Status:</label>
        <select id="statusFilter" onchange="filterBookings(currentUser)">        
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
            <option value="completed">Completed</option>
            <option value="declined">Declined</option>
        </select>      
        <a href="home.html" class="home-button">Home</a>
    </header>
    
    <div id="loadingSpinner" class="spinner"></div>
    <div id="customerDashboard">
        <!-- <h1>Your Bookings</h1> -->
        <div id="bookingStatus"></div>
    </div>
    
    <div id="reviewSubmittedModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Review submitted successfully!</p>
        </div>
    </div>
</body>

</html>
