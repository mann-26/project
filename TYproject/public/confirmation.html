<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .confirmation-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .booking-details {
            margin-top: 20px;
        }

        .booking-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>Booking Confirmation</h1>

        <div class="booking-details">
            <div class="booking-detail">
                <span>User ID:</span>
                <span id="userId"></span>
            </div>
            <div class="booking-detail">
                <span>Salon ID:</span>
                <span id="salonId"></span>
            </div>
            <div class="booking-detail">
                <span>Full Name:</span>
                <span id="fullName"></span>
            </div>
            <div class="booking-detail">
                <span>Email:</span>
                <span id="email"></span>
            </div>
            <div class="booking-detail">
                <span>Phone Number:</span>
                <span id="phoneNumber"></span>
            </div>
            <div class="booking-detail">
                <span>Appointment Date:</span>
                <span id="appointmentDate"></span>
            </div>
            <div class="booking-detail">
                <span>Appointment Time:</span>
                <span id="appointmentTime"></span>
            </div>

        <button onclick="goToHome()">Go to Home</button>
    </div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBj1haaSvpv6SHe8PwX5wazT56DahPOKQQ",
            authDomain: "snaplooks-bd932.firebaseapp.com",
            databaseURL: "https://snaplooks-bd932-default-rtdb.firebaseio.com",
            projectId: "snaplooks-bd932",
            storageBucket: "snaplooks-bd932.appspot.com",
            messagingSenderId: "680311673132",
            appId: "1:680311673132:web:5d55f0b0fe817b8ac39c89"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Reference to the Firestore database
        const db = firebase.firestore();

        // Retrieve query parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get('bookingId');

        // Reference to the Firestore collection
        const bookingsCollection = db.collection('Salon_bookings');

        // Retrieve data based on the Booking ID
        bookingsCollection.doc(bookingId).get().then((doc) => {
            if (doc.exists) {
                const data = doc.data();

                // Update the HTML elements with the booking details
                document.getElementById('userId').textContent = data.userId;
                document.getElementById('salonId').textContent = data.salonId;
                document.getElementById('fullName').textContent = data.fullName;
                document.getElementById('email').textContent = data.email;
                document.getElementById('phoneNumber').textContent = data.phoneNumber;
                document.getElementById('appointmentDate').textContent = data.appointmentDate;
                document.getElementById('appointmentTime').textContent = data.appointmentTime;
            } else {
                console.log("No such document!");
            }
        }).catch((error) => {
            console.log("Error getting document:", error);
        });

        function goToHome() {
            // Redirect to the home page or any other destination
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
