<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .card {
            width: 300px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container" id="salonContainer"></div>

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script>
        // Initialize Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyBj1haaSvpv6SHe8PwX5wazT56DahPOKQQ",
            authDomain: "snaplooks-bd932.firebaseapp.com",
            databaseURL: "https://snaplooks-bd932-default-rtdb.firebaseio.com/",
            projectId: "snaplooks-bd932",
            storageBucket: "snaplooks-bd932.appspot.com",
            messagingSenderId: "680311673132",
            appId: "1:680311673132:web:5d55f0b0fe817b8ac39c89"
        };
        firebase.initializeApp(firebaseConfig);

        var db = firebase.firestore();

        // Function to navigate to booking.html with selected salon data
        function navigateToBookingPage(salonData) {
            // Store selected salon data in local storage
            localStorage.setItem('selectedSalon', JSON.stringify(salonData));
            // Navigate to booking.html
            window.location.href = 'testbooking.html';
        }

        // Retrieve salon data from Firestore
        db.collection("approved").get().then((querySnapshot) => {
            var salonContainer = document.getElementById("salonContainer");

            querySnapshot.forEach((doc) => {
                var salonData = doc.data();

                // Create a card for each salon
                var card = document.createElement("div");
                card.className = "card";

                // Display salon image (you may need to adjust the field name)
                if (salonData.salonDpImage) {
                    var img = document.createElement("img");
                    img.src = salonData.salonDpImage;
                    card.appendChild(img);
                }

                // Display salon details
                var cardContent = document.createElement("div");
                cardContent.className = "card-content";
                var title = document.createElement("h2");
                title.textContent = salonData.salonName;
                var details = document.createElement("p");
                details.textContent = `Contact: ${salonData.contact}, Owner: ${salonData.ownerName}`;
                cardContent.appendChild(title);
                cardContent.appendChild(details);
                card.appendChild(cardContent);

                // Add click event to the card for navigation
                card.addEventListener('click', function () {
                    navigateToBookingPage(salonData);
                });

                // Append the card to the container
                salonContainer.appendChild(card);
            });
        });
    </script>
</body>
</html>
