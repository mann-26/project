<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore-compat.js"></script>
    <script src="/scripts/admin_login.js"></script>
    <link rel="stylesheet" href="/assets/admin_login.css">
    <link rel="icon" type="image/png" href="assets/Images/tittle_logo.png">
</head>

<body>
    <div class="registration-container">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminUsername">Username:</label>
                <input type="text" id="adminUsername" name="adminUsername" required>
            </div>

            <div class="form-group">
                <label for="adminPassword">Password:</label>
                <input type="password" id="adminPassword" name="adminPassword" required>
            </div>

            <button type="button" onclick="adminLogin()">Login</button>
            <div class="loading-spinner" id="loadingSpinner"></div>
        </form>
    </div>  
</body>

</html>
