<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore-compat.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('image.png');
            background-size: cover;
            background-position: center;
        }

        .registration-container {
            background-color: #ffffffc8;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            height: 48%;
            margin: auto; /* Center the container horizontally */
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 25px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 13px;
            font-size: 14px;
        }

        button {
            background-color: #242323;
            color: #ddd;
            padding: 10px;
            border: none;
            margin-top: 20px;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            transition: background-color 0.3s, color 0.3s;
            border: 0.5px solid black;
        }

        button:hover {
            background-color: #ffffff;
            color: #242323;
        }

        .loading-spinner {
            display: none;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #000000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="registration-container">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminUsername">Username:</label>
                <input type="text" id="adminUsername" name="adminUsername" required>
            </div>

            <div class="form-group">
                <label for="adminPassword">Password:</label>
                <input type="password" id="adminPassword" name="adminPassword" required>
            </div>

            <button type="button" onclick="adminLogin()">Login</button>
            <div class="loading-spinner" id="loadingSpinner"></div>
        </form>
    </div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBj1haaSvpv6SHe8PwX5wazT56DahPOKQQ",
            authDomain: "snaplooks-bd932.firebaseapp.com",
            databaseURL: "https://snaplooks-bd932-default-rtdb.firebaseio.com/",
            projectId: "snaplooks-bd932",
            storageBucket: "snaplooks-bd932.appspot.com",
            messagingSenderId: "680311673132",
            appId: "1:680311673132:web:5d55f0b0fe817b8ac39c89"
        };
    
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    
        function adminLogin() {
            const username = document.getElementById("adminUsername").value;
            const password = document.getElementById("adminPassword").value;
            const loadingSpinner = document.getElementById("loadingSpinner");
    
            // Display loading spinner while processing
            loadingSpinner.style.display = "block";
    
            // Perform login logic using Firebase authentication
            firebase.auth().signInWithEmailAndPassword(username, password)
                .then((userCredential) => {
                    // Successfully logged in as admin
                    console.log("Admin logged in successfully:", userCredential.user);
                    window.location.href = "admin.html";
                })
                .catch((error) => {
                    // Handle login errors
                    console.error("Error logging in as admin:", error.message);
                    // You may want to display an error message to the user
                })
                .finally(() => {
                    // Hide loading spinner after processing
                    loadingSpinner.style.display = "none";
                });
        }
    </script>
    
</body>

</html>
