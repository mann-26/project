<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.2/lottie.min.js"></script>

    <script>
        function convertToAMPM(time24) {
            var timeArray = time24.split(':');
            var hours = parseInt(timeArray[0]);
            var minutes = timeArray[1];
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // The hour '0' should be '12' in AM/PM time
            var formattedTime = hours + ':' + minutes + ' ' + ampm;
            return formattedTime;
        }
        var firebaseConfig = {
            apiKey: "AIzaSyBj1haaSvpv6SHe8PwX5wazT56DahPOKQQ",
            authDomain: "snaplooks-bd932.firebaseapp.com",
            databaseURL: "https://snaplooks-bd932-default-rtdb.firebaseio.com",
            projectId: "snaplooks-bd932",
            storageBucket: "snaplooks-bd932.appspot.com",
            messagingSenderId: "680311673132",
            appId: "1:680311673132:web:5d55f0b0fe817b8ac39c89"
        };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();
        var auth = firebase.auth();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
            
        }

        .confirmation-details {
            width: 70%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            margin-top: 70px;
        }

        h2, p {
            color: #333;
        }

        .logo {
            height: 70px;
            width: auto;
            margin-right: 10px;
        }

        #mainHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            height: 60px;
            border-bottom: 1px solid rgb(225, 220, 220);
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: white;
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            height: 60px;
            border-bottom: 1px solid rgb(225, 220, 220);
        }
        body {
            line-height: 1.6;
        }

        section {
            background-color: #f9f9f9;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
        }

        

        p {
            margin-bottom: 10px;
        }
        h1{
            font-size: xx-large;
        }
        #booking_Details {
            margin-top: 20px;
            border: 1.3px solid #ddd;
            border-radius: 50px;
            padding: 25px;  
            margin-bottom: 20px;
        }

        .booking-info {
            margin-bottom: 10px;
            text-align: left;
            
        }
        legend{
            font-size: x-large;
        }
        #backToHomeButton {
            background-color: white;
            padding: 5px 10px;
            border: 2px solid #333;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block; /* Ensures the button doesn't take full width */
            text-decoration: none; /* Remove default anchor text decoration */
            color: #333; /* Set initial text color */
        }

        #backToHomeButton span {
            display: block;
            background-color: #333;
            height: 100%;
            width: 0;
            border-radius: 5px;
            transition: width 0.3s;
        }

        #backToHomeButton:hover span {
            width: 100%;
        }

        #backToHomeButton:hover {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <header id="mainHeader">
        <div>
            <img src="logo1.png" alt="Snaplooks Logo" class="logo">
        </div>
    </header><br>

    <section>
        <div class="confirmation-details">
            <h1>Appointment Details</h1>
            <div id="lottieAnimation" style="width: 150px; height: 150px; margin: 0 auto;"></div>
            <div id="bookingDetails"></div>
        </div>
        
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var animationContainer = document.getElementById('lottieAnimation');
            var animation = lottie.loadAnimation({
                container: animationContainer,
                renderer: 'svg',
                loop: false,
                autoplay: true,
                path: 'https://lottie.host/fdb6fab1-1da7-4911-8d4e-204542ef3bdc/Hrlrv56m6A.json'
            });
    
            var urlParams = new URLSearchParams(window.location.search);
            var bookingId = urlParams.get('bookingId');
    
            if (bookingId) {
                var bookingRef = db.collection('Salon_bookings').doc(bookingId);
                bookingRef.get()
                    .then((doc) => {
                        if (doc.exists) {
                            setTimeout(() => {
                                var bookingData = doc.data();
                                var bookingDetailsElement = document.getElementById('bookingDetails');
    
                                // Convert appointment time to AM/PM format
                                var formattedTime = convertToAMPM(bookingData.appointmentTime);
    
                                // Display booking details
                                bookingDetailsElement.innerHTML = `
                                    <fieldset id="booking_Details">
                                        <legend>Booking Information</legend>
                                        <p class="booking-info"><strong>Booking ID:</strong> ${bookingId}</p>
                                        <p class="booking-info"><strong>Salon Name:</strong> ${bookingData.salonName}</p>
                                        <p class="booking-info"><strong>Appointment Date:</strong> ${bookingData.appointmentDate}</p>
                                        <p class="booking-info"><strong>Appointment Time:</strong> ${formattedTime}</p>
                                        <p class="booking-info"><strong>Total Amount:</strong> Rs ${bookingData.totalAmount.toFixed(2)}</p><br>
                                        <p><b>We will send you an email confirmation once your booking is confirmed.</b></p>
                                    </fieldset>
                                    <a id="backToHomeButton" href="home.html"><span></span>Back to Home</a>
                                    <p>Thank you for choosing Snaplooks!</p>
                                `;
                            }, 500);
                        } else {
                            console.log('No such booking document!');
                        }
                    })
                    .catch((error) => {
                        console.error('Error getting booking document:', error);
                    });
            }
        });
    </script>
</body>
</html>
