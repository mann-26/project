<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Salon Profile</title>
    <link rel="icon" type="image/png" href="assets/Images/tittle_logo.png">
    <meta name="author" content="Codeconvey" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-storage-compat.js"></script>
    <script src="/scripts/profile_freelancer.js"></script>
    <link rel="stylesheet" href="/assets/profile_freelancer.css">

</head>
<body>
    <header id="mainHeader">
        <div>
            <img src="logo1.png" alt="Snaplooks Logo" class="logo">
        </div>
        <div>
            <button onclick="redirectTofreelancerDashboard()">Exit</button>
        </div>
    </header>
    <br>
    <div id="container">
        <div id="leftContainer" onclick="uploadPhoto()">
            <a href="javascript:void(0);" id="changePhotoBtn">
                <img class="profile_img"  id="freelancerDpImage">
            </a>
        </div>
        <!-- <div class="email">
            <label for="email">Email:</label>
            <span id="salonEmail">Not Available</span>
        </div> -->
        <div id="rightContainer">
            <section id="salonInfo">
                <div>
                    <div>
                        <h3 class="mb-0">Freelancer Information</h3><br>
                    </div>
                    <div>
                        <form id="salonForm">
                            <!-- <div>
                                <label for="ownerName">Owner's Name:</label>
                                <input type="text" class="form-control" id="ownerName" name="ownerName" autocomplete="off">
                            </div> -->
                            <div>
                                <label for="salonName">freelancer Name:</label>
                                <input type="text" class="form-control" id="freelancerName" name="freelancerName" autocomplete="off">
                            </div>
                            <div>
                                <label for="contact">Contact:</label>
                                <input type="text" class="form-control" id="contact" name="contact">
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <section id="location">
                <div>
                    <div>
                        <h3 class="mb-0">Location</h3><br>
                        <label for="location">Your current location</label>
                        <input type="text" id="areaName" name="areaName" readonly>
                        <div id="map" style="height: 300px;"></div><br>
                        <button type="button" onclick="getCurrentLocation()">Get Current Location</button>
                    </div>
                </div>
            </section>
            <section id="workInfo">
                <div>
                    <div>
                        <h3 class="mb-0">Work Information</h3><br>
                    </div>
                    <div>
                        <form>
                            <label for="openTime"><b>Working Hours:</b></label><br>
                            <label for="closeTime">Open Time:</label>
                            <input type="time" id="openTime" name="openTime">
                            <label for="closeTime">Close Time:</label>
                            <input type="time" id="closeTime" name="closeTime">
                        </form>
                    </div><br><br>
                    <div>
                        <label for="workingDays"><b>Working Days:</b></label><br>
                        <input type="checkbox" id="monday" name="workingDays" value="Monday">
                        <label for="monday">Monday</label>
                    
                        <input type="checkbox" id="tuesday" name="workingDays" value="Tuesday">
                        <label for="tuesday">Tuesday</label>
                    
                        <input type="checkbox" id="wednesday" name="workingDays" value="Wednesday">
                        <label for="wednesday">Wednesday</label>
                    
                        <input type="checkbox" id="thursday" name="workingDays" value="Thursday">
                        <label for="thursday">Thursday</label>
                    
                        <input type="checkbox" id="friday" name="workingDays" value="Friday">
                        <label for="friday">Friday</label>
                    
                        <input type="checkbox" id="saturday" name="workingDays" value="Saturday">
                        <label for="saturday">Saturday</label>
                    
                        <input type="checkbox" id="sunday" name="workingDays" value="Sunday">
                        <label for="sunday">Sunday</label>
                    </div>
                </div>
            </section>
            <section id="services">
                <div>
                    <h3 class="mb-0">Add Services</h3>
                    <p>Provide details for the services your salon offers.</p>
                </div>
                <div>
                    <label for="customServices"></label>
                    <div id="customServicesContainer">
                        <!-- Custom services will be dynamically added here -->
                    </div>
                    <button type="button" onclick="addCustomService()" class="btn btn-primary mt-3">Add Service</button>
                    <button type="button" onclick="undoCustomService()" class="btn btn-secondary mt-3">Remove Service</button>
                </div>
            </section>
            <button type="button" id="registerButton" onclick="savefreelancerToFirestore()" class="Register-Salon">Register Freelancer</button>            
            <section id="messages">
                <div id="declineMessage"></div>
                <div id="successMessage"></div>
            </section>
            
    </div>
</body>
</html>
