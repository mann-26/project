<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon and Freelancer Registration</title>
    <link rel="icon" type="image/png" href="assets/Images/tittle_logo.png">
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="/scripts/register.js"></script>
    <link rel="stylesheet" href="/assets/register.css">
    <!-- Inside the head section of your HTML -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div>
        <p id="partnerText">
            <a href="index.html">
                <img src="logo1.png" class="logo" alt="Logo">
            </a><br>
            Partner up with Snaplook's
        </p>
    </div>
    

    <div class="registration-container">
        <h2>Registration</h2>
        <form id="registrationForm">
            <div class="form-group toggle-group">
                <div class="toggle-button active" onclick="setUserType('salon')">Salon</div>
                <div class="toggle-button" onclick="setUserType('freelancer')">Freelancer</div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">
                    <i class="material-icons" id="eyeIcon">visibility</i>
                </span>
            </div>

            <button type="button" onclick="registerUser()">Register</button>
            <div class="loading-spinner" id="loadingSpinner"></div>
            <p style="margin-top: 10px; text-align: center; font-size: 14px;">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </form>
        <div id="registrationMessage" class="error-message"></div>
        <div id="registrationSuccessMessage" class="verification-message"></div>
        <div id="registrationErrorMessage" class="registrationErrorMessage"></div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
          <p id="modalMessage"></p>
          <button id="modalOkBtn">OK</button>
        </div>
    </div>
</body>
</html>
