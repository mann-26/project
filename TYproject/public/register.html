<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth-compat.js"></script>

    <!-- Your Firebase configuration -->
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBj1haaSvpv6SHe8PwX5wazT56DahPOKQQ",
            authDomain: "snaplooks-bd932.firebaseapp.com",
            databaseURL: "https://snaplooks-bd932-default-rtdb.firebaseio.com/",
            projectId: "snaplooks-bd932",
            storageBucket: "snaplooks-bd932.appspot.com",
            messagingSenderId: "680311673132",
            appId: "1:680311673132:web:5d55f0b0fe817b8ac39c89"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        body {
            overflow: hidden; /* Prevent scrollbars caused by blur */
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to bottom right, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0)), url(https://firebasestorage.googleapis.com/v0/b/snaplooks-bd932.appspot.com/o/pictures%2Fregister_salon1blure.jpg?alt=media&token=912d5e68-c036-464a-9997-db1deb1f7c7a);
            background-size: cover;
            background-position: center;
            z-index: -1; /* Send it to the back */
        }

        .hero {
            height: 100%;
            width: 100%;
            position: absolute;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
        }

        .form-box {
            width: 380px;
            height: 400px;
            position: absolute;
            margin: auto;
            top: 50%;
            left: 70%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 1px;
            overflow: hidden;
            border-radius: 30px;
            box-shadow: 0 0 20px 5px rgba(0, 0, 0, 0.1);
        }

        .button-box {
            width: 230px;
            margin: 35px auto;
            position: relative;
            box-shadow: 0 0 20px 9px #201f1f1d;
            border-radius: 30px;
            text-align: center;
        }

        .toggle-btn {
            padding: 10px 30px;
            cursor: pointer;
            background: transparent;
            border: 0;
            outline: none;
            position: relative;
            color: rgb(0, 0, 0);
        }

        #btn {
            top: 0;
            left: 0;
            position: absolute;
            width: 120px;
            height: 100%;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.427), rgba(0, 0, 0, 0.427));
            border-radius: 30px;
            transition: .5s;
        }

        .input-group {
            top: 150px;
            position: absolute;
            width: 280px;
            transition: .5s;
        }

        .input-field {
            width: 100%;
            padding: 11px 0;
            margin: 5px;
            border-left: 0;
            border-top: 0;
            border-right: 0;
            border-bottom: 1px solid #000000a9;
            outline: none;
            background: transparent;
        }

        .submit-btn {
            width: 85%;
            padding: 10px 30px;
            cursor: pointer;
            display: block;
            margin: auto;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.427), rgba(0, 0, 0, 0.427));
            border: 0;
            outline: none;
            border-radius: 30px;
            color: rgb(255, 255, 255);
            margin-top: 50px;
            margin-right: 25px;
        }

        #register1 {
            left: 50px;
        }

        #register2 {
            left: 450px;
        }

        #partnerText {
            color: #fff;
            margin-right: 20px;
            align-self: center;
            font-size: 45px;
            margin-top: -250px;
            margin-left: 65px;
        }

        .logo {
            width: 200px;
            cursor: pointer;
            filter: invert(100%);
            margin-bottom: -20px;
        }
    </style>
</head>

<body>
    <div class="background-container"></div>
    <div class="hero">
        <p id="partnerText"><img src="logo1.png" class="logo"><br>Partner up with Snaplook's</p>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="register2()">Salon</button>
                <button type="button" class="toggle-btn" onclick="register1()">Freelancer</button>
            </div>
            <form id="register1" class="input-group" onsubmit="registerUser('register1'); return false;">

                <input type="text" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <button type="submit" class="submit-btn">Register</button>
            </form>
            <form id="register2" class="input-group" onsubmit="registerUser('register2'); return false;">
                <input type="text" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("register1");
        var y = document.getElementById("register2");
        var z = document.getElementById("btn");

        function register1() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
            
            
        }

        function register2() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";


        }

        function registerUser(formId) {
            var form = document.getElementById(formId);
            var email = form.querySelector('.input-field[type="text"]').value;
            var password = form.querySelector('.input-field[type="password"]').value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(function (userCredential) {
                    console.log("User registered:", userCredential.user);
                    localStorage.setItem('registeredEmail', email);
                    if (formId === 'register1') {
                        window.location.href = "login_SF.html";
                    } else if (formId === 'register2') {
                        window.location.href = "profile_freelancer.html";
                    }
                })
                .catch(function (error) {
                    console.error("Registration failed:", error.message);
                });
        }
    </script>
</body>

</html>
