<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question - Snaplooks</title>
    <link rel="icon" type="image/png" href="assets/Images/tittle_logo.png">
    <link rel="stylesheet" href="assets/ask.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="/scripts/ask.js"></script>
</head>
    <body>
        <header>
            <div>
                <img src="logo1.png" alt="Snaplooks Logo" class="logo">
            </div>
            <a href="home.html" class="home-button">Home</a>
        </header>

        <h2>Ask a Question - Snaplooks</h2>
        
        <label for="questionInput"><p>Your Question:</p></label>
        <input type="text" id="questionInput" placeholder="Type your question here...">

        <button id="submitQuestionButton" onclick="submitQuestion()">Submit Question</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="checkmark">&#10003;</span> <!-- Big tick mark -->
            <p>Your question is submitted!</p><br>
            <b><a href="home.html" onclick="goToHome()" class="back-to-home-link">Back to Home</a>
            </b>
        </div>
    </div>
    <div id="validationModal" class="modal">
        <div class="modal-content">
            <span class="exclamation">&#9888;</span> <!-- Exclamation mark -->
            <span class="close" onclick="closeValidationModal()">&times;</span>
            <p>Please enter a question before submitting.</p>
        </div>
    </div>
    <div id="pleaseWaitModal" class="modal">
        <div>
            <div class="spinner"></div>
        
        </div>
    </div>
        <footer>
            <div class="container">
                <p><b>&copy; 2023 Snaplooks - A Home Salon and Beauty Services Website</b></p>
            </div>
        </footer>
    </body>
</html>
