<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question - Snaplooks</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #7b8896;
            padding: 10px 20px;
            width: 100%;
        }

        .logo {
            max-width: 100px;
            height: auto;
        }

        .home-button {
            display: block;
            padding: 10px;
            background-color: #fff;
            color: #007bff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .home-button:hover {
            background-color: #007bff;
            color: #fff;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }

        #questionInput {
            width: 60%;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1em;
        }

        #submitQuestionButton {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #submitQuestionButton:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #f8f9fa;
            padding-top: 3rem;
            padding-bottom: 3rem;
            width: 100%;
            text-align: center;
        }

        .container {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        .text-center {
            text-align: center;
        }

        .mt-4 {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="logo1.png" alt="Snaplooks Logo" class="logo">
        </div>
        <a href="home.html" class="home-button">Home</a>
    </header>

    <h1>Ask a Question - Snaplooks</h1>
    
    <label for="questionInput">Your Question:</label>
    <input type="text" id="questionInput" placeholder="Type your question here...">

    <button id="submitQuestionButton" onclick="submitQuestion()">Submit Question</button>

    <script>
        function submitQuestion() {
            const questionInput = document.getElementById('questionInput').value;

            // You can handle the submission of the question here
            // For simplicity, let's just log the question to the console
            console.log('Submitted Question:', questionInput);

            // Optionally, you can redirect the user to the FAQ page or another page
            // window.location.href = 'faq.html';
        }
    </script>

    <footer>
        <div class="container">
            <p>&copy; 2023 Snaplooks - A Home Salon and Beauty Services Website</p>
        </div>
    </footer>
</body>
</html>
