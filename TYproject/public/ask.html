<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question - Snaplooks</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #mainHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            height: 70px;
            border-bottom: 1px solid rgb(225, 220, 220);
        }
        .logo {
            height: 70px;
            width: auto;
            margin-right: 10px;
            margin-left: 20px;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: white;
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            height: 60px;
            border-bottom: 1px solid rgb(225, 220, 220);
        }

        .home-button {
            background-color: white;
            padding: 8px 20px;
            margin-right: 15px;
            border: 2px solid #333;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            display: block; /* To center the span properly */
            transition: background-color 0.3s ease, color 0.3s ease;
            color: #333;
        }
        .home-button:hover {
            background-color: #333;
            color: #fff;
        }
        a, .home-button{
            text-decoration: none;
        }
        a, .home-button:hover{
            text-decoration: none;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            
        }

        #questionInput {
            width: 60%;
            margin-bottom: 20px;
            padding: 15px;
            font-size: 15px;
            border-radius: 20px;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #submitQuestionButton {
            background-color: #333;
            padding: 8px 20px;
            margin-right: 15px;
            border: 2px solid #333;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            display: block; /* To center the span properly */
            transition: background-color 0.3s ease, color 0.3s ease;
            color: white;
        }

        #submitQuestionButton:hover {
            background-color: #8180807e;
            color: #000000;
        }
        footer {
            background-color: white;
            color: #555;
            text-align: center;
            padding: 40px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 15px;
            margin-left: 80px;
            
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="logo1.png" alt="Snaplooks Logo" class="logo">
        </div>
        <a href="home.html" class="home-button">Home</a>
    </header>

    <h2>Ask a Question - Snaplooks</h2>
    
    <label for="questionInput"><p>Your Question:</p></label>
    <input type="text" id="questionInput" placeholder="Type your question here...">

    <button id="submitQuestionButton" onclick="submitQuestion()">Submit Question</button>

    <script>
        function submitQuestion() {
            const questionInput = document.getElementById('questionInput').value;

            // You can handle the submission of the question here
            // For simplicity, let's just log the question to the console
            console.log('Submitted Question:', questionInput);

            // Optionally, you can redirect the user to the FAQ page or another page
            // window.location.href = 'faq.html';
        }
    </script>

    <footer>
        <div class="container">
            <p><b>&copy; 2023 Snaplooks - A Home Salon and Beauty Services Website</b></p>
        </div>
    </footer>
</body>
</html>
