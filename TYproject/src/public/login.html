<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <!-- Your existing head content remains unchanged -->
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore-compat.js"></script>
    <script src="/scripts/login.js"></script>
    <link rel="stylesheet" href="/assets/login.css">
    <link rel="icon" type="image/png" href="assets/Images/tittle_logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div>
        <p id="partnerText">
            <a href="index.html">
                <img src="logo1.png" class="logo" alt="Logo">
            </a><br>
            Login as Salon or Freelancer
        </p>
    </div>
    

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="toggle-group">
                <div class="toggle-button active" onclick="setUserType('salon')">Salon</div>
                <div class="toggle-button" onclick="setUserType('freelancer')">Freelancer</div>
            </div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">
                    <i class="material-icons" id="eyeIcon">visibility</i>
                </span>
            </div>
            <a href="#" onclick="resetPassword()" class="forgot-password">Forgot Password?</a>

            <button type="button" onclick="loginUser()">Login</button>
            <div class="loading-spinner" id="loadingSpinner"></div>
            <p style="margin-top: 10px; text-align: center; font-size: 14px;">                
                Don't have an account? <a href="register.html">Register</a>
            </p>
        </form>
        <div id="messageContainer" class="messageContainer"></div>
    </div>
</body>
</html>
